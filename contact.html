<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Early Riser</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="main-wrapper">
        <div id="headerContainer"></div> <!-- Placeholder for the header content -->
        <div class="site-content">
            <h3 class="center-text-italics">Contact Us</h3>
            <!-- Embed Google Form -->
            <iframe id="googleForm" class="centered-form" src="https://docs.google.com/forms/d/e/1FAIpQLSe4-dmuIPyjbyJUp2DaxGUeb6aaJrKHqv5pb_2d7tbL07wJ8w/viewform?embedded=true" width="640" scrolling="no" height="975" frameborder="0" marginheight="0" marginwidth="0" onload="resizeIframe(this)">Loadingâ€¦</iframe>
        </div>
        <div id="footerContainer"></div> <!-- Placeholder for the footer content -->
    </div>

    <script>
        // Load the header
        fetch('header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('headerContainer').innerHTML = data;

                // Get references to the elements
                const headerBar = document.getElementById("header-bar");
                console.log(headerBar);
                // Set the initial scroll position
                let lastScrollTop = 0;
            
                window.addEventListener("scroll", function () {
                    const currentScroll = window.pageYOffset || document.documentElement.scrollTop;
                    console.log(currentScroll);
                    // Scroll down  
                    if (currentScroll !== lastScrollTop) {
                        // If scrolled down and past the height of the header, shrink it
                        if (currentScroll < 33) {
                            headerBar.style.height = `${100 - currentScroll*3.3}px`;
                        }
                        else if (currentScroll >= 33) {
                            headerBar.style.height = "0px";
                        }
                    }
                    // Update the last scroll position
                    lastScrollTop = currentScroll;
                });
            });

        // Load the footer
        fetch('./footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footerContainer').innerHTML = data;
            });

        // Adjust iframe height dynamically
        function resizeIframe(iframe) {
            iframe.style.height = iframe.contentWindow.document.body.scrollHeight + 'px';
        }
    </script>
</body>

</html>
