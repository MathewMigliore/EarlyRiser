<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Early Riser</title>
    <link rel="stylesheet" href="./style.css"> <!-- Link to the new stylesheet -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">

</head>

<body>
    <div class="main-wrapper">
        <div id="headerContainer"></div> <!-- Placeholder for the header content -->
        
        <div class="site-content">
            <h3 class="center-text-italics">Exceptional Builds, Trusted Results.</h3>
            <script>
                // Load the header
                fetch('header.html')
                    .then(response => response.text())
                    .then(data => {
                        document.getElementById('headerContainer').innerHTML = data;

                        // Get references to the elements
                        const headerBar = document.getElementById("header-bar");
                        console.log(headerBar);
                        // Set the initial scroll position
                        let lastScrollTop = 0;
                    
                        window.addEventListener("scroll", function () {
                            const currentScroll = window.pageYOffset || document.documentElement.scrollTop;
                            console.log(currentScroll);
                            // Scroll down  
                            if (currentScroll !== lastScrollTop) {
                                // If scrolled down and past the height of the header, shrink it
                                if (currentScroll < 33 && currentScroll > 0) {
                                    headerBar.style.height = `${100 - currentScroll*3.3}px`;
                                }
                                else if (currentScroll >= 33) {
                                    headerBar.style.height = "0px";
                                }
                            }
                            // Update the last scroll position
                            lastScrollTop = currentScroll;
                        });
                    });
            </script>
            
            <div class="project-gallery">
                <div class="project-image">
                    <button class="image-button" onclick="location.href='template.html'">
                        <img src="Images/image1.jpeg" alt="Project 1" width="100%">
                    </button>
                </div>
                <div class="project-image">
                    <button class="image-button" onclick="location.href='template.html'">
                        <img src="Images/image2.jpeg" alt="Project 2" width="100%">
                    </button>
                </div>
                <div class="project-image">
                    <button class="image-button" onclick="location.href='template.html'">
                        <img src="Images/image3.jpeg" alt="Project 3" width="100%">
                    </button>
                </div>
                <div class="project-image">
                    <button class="image-button" onclick="location.href='template.html'">
                        <img src="Images/image4.jpeg" alt="Project 4" width="100%">
                    </button>
                </div>
            </div>
        </div>
        <div id="footerContainer"></div>

        <script>
            fetch('footer.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('footerContainer').innerHTML = data;
                });
        </script>
    </div>
</body>

</html>
